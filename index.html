<body>
    <select id="books">
        <option value="sl">salmos</option>
    </select>
    
    <select id="captions">
        <option value="1">1</option>
        <option value="2">2</option>
    </select>

    <div id="nome"></div>
    <div id="texto"></div>

    <button onclick="getVersiculo();">carregar</button>

<script>

function getVersiculo(){
    console.log('getVersiculo')

    fetch('https://www.abibliadigital.com.br/api/verses/nvi/sl/23Buscar')
        .then((result) => result.json())
        .then(function(data) {
            let livro = data.book.name;

            let captions = data.verses;

            let texto = '';

            captions.forEach(element => {
                texto += texto + ' - ' + element.text;
            });

            console.log(livro)

            document.querySelector('#nome').append( livro )
            document.querySelector('#texto').append( texto )
        })

    
}



</script>
